{% extends "base.html" %}

{% block title %}K近鄰分類{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">K近鄰分類</h1>
    
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">什麼是K近鄰分類？</h5>
                    <p class="card-text">
                        K近鄰（K-Nearest Neighbors，KNN）是一種基於實例的機器學習方法，
                        它不需要訓練模型，而是通過計算新數據點與訓練集中所有點的距離，
                        選擇最近的K個鄰居進行投票，從而決定新數據點的分類。
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
