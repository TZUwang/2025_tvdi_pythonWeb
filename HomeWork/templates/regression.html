{% extends "base.html" %}

{% block title %}線性回歸{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">線性回歸</h1>
    
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">什麼是線性回歸？</h5>
                    <p class="card-text">
                        線性回歸是一種基礎的統計學和機器學習方法，用於預測一個連續的目標變數。
                        通過找出特徵（自變數）和目標（因變數）之間的線性關係，
                        建立一個可以用於預測的數學模型。
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
