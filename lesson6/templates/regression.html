{% extends "base.html" %}

{% block title %}線性回歸 | 機器學習{% endblock %}

{% block content %}
<main>
    <h2>線性回歸 (Linear Regression)</h2>
    <p>
        線性回歸是監督式學習中的一種基本預測模型。它旨在找出一個或多個自變數（特徵）與一個連續的因變數之間的線性關係。
        目標是找到一條最佳擬合直線（或超平面），使其能夠在給定自變數的情況下，對因變數做出最準確的預測。
    </p>
    
    <div class="chart-placeholder">
        <p>這裡是圖表預留位置</p>
    </div>

    <div class="button-container">
        <a href="#" class="btn">開始分析</a>
    </div>
</main>
{% endblock %}
