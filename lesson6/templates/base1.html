<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# 這裏放的是註解 #}
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #888;
        }

        .content {
            margin-top: 20px;
        }

        .vip {
            color: gold;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        {% block header %}
        {% endblock %}
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 我的程式課程</p>
    </footer>

    {% block js %}
    <script src="{{ url_for('static', filename='js/lesson6_1.js') }}"></script>
    {% endblock %}

</body>

</html>
